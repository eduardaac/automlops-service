name: automlops_api
services:
  automlops-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      IP: 0.0.0.0
      PORT: 8000
      DATABASE_URL: postgresql://automlops_user:${POSTGRES_PASSWORD:-changeme}@host.docker.internal:5432/automlops_db
      POSTGRES_HOST: host.docker.internal
      POSTGRES_PORT: 5432
      POSTGRES_DB: automlops_db
      POSTGRES_USER: automlops_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MLFLOW_TRACKING_URI: http://host.docker.internal:5000
    volumes:
      - ./tmp:/tmp
      - ./mlruns:/mlruns
      - ./mlartifacts:/mlartifacts
    depends_on:
      - prometheus
      - kafka
      - mlflow
    networks:
      - monitoring-network

  # MLflow - Experiment Tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:///mlflow/mlruns
      --default-artifact-root file:///mlflow/mlartifacts
    networks:
      - monitoring-network

  # Prometheus - Coleta de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-network

  # Grafana - Visualização
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=America/Sao_Paulo
      - GF_DEFAULT_TIMEZONE=America/Sao_Paulo
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - monitoring-network

  # Kafka (para streaming de métricas)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - monitoring-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - monitoring-network

  # PostgreSQL para métricas históricas (opcional)
  postgres-metrics:
    image: postgres:13
    container_name: postgres-metrics
    environment:
      POSTGRES_DB: automlops_metrics
      POSTGRES_USER: metrics_user
      POSTGRES_PASSWORD: ${METRICS_DB_PASSWORD:-changeme}
    volumes:
      - postgres-metrics-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - monitoring-network

volumes:
  grafana-data:
  prometheus-data:
  postgres-metrics-data:

networks:
  monitoring-network:
    driver: bridge